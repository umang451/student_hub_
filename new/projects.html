<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub - Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>Student Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="library.html">
                            <i class="fas fa-book me-1"></i>Library
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="projects.html">
                            <i class="fas fa-project-diagram me-1"></i>Projects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">
                            <i class="fas fa-comments me-1"></i>Chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <i class="fas fa-user me-1"></i>Profile
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <!-- Header -->
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="display-5 fw-bold">Student Projects</h1>
                        <p class="lead">Explore innovative projects and share your own work</p>
                    </div>
                    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#uploadModal">
                        <i class="fas fa-plus me-2"></i>Upload Project
                    </button>
                </div>
            </div>

            <!-- Filter and Search -->
            <div class="row mb-4">
                <div class="col-lg-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="projectSearch" placeholder="Search projects...">
                        <button class="btn btn-outline-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-lg-4">
                    <select class="form-select" id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="web-development">Web Development</option>
                        <option value="mobile-app">Mobile App</option>
                        <option value="machine-learning">Machine Learning</option>
                        <option value="data-science">Data Science</option>
                        <option value="iot">IoT</option>
                        <option value="robotics">Robotics</option>
                        <option value="game-development">Game Development</option>
                        <option value="research">Research</option>
                    </select>
                </div>
            </div>

            <!-- Project Cards -->
            <div class="row g-4" id="projectsContainer">
                <!-- Projects will be loaded here -->
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-5">
                <button class="btn btn-outline-primary btn-lg" id="loadMoreBtn">
                    <i class="fas fa-plus me-2"></i>Load More Projects
                </button>
            </div>
        </div>
    </main>

    <!-- Upload Project Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="projectTitle" class="form-label">Project Title *</label>
                            <input type="text" class="form-control" id="projectTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="projectDescription" rows="4" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="projectCategory" class="form-label">Category *</label>
                                <select class="form-select" id="projectCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="web-development">Web Development</option>
                                    <option value="mobile-app">Mobile App</option>
                                    <option value="machine-learning">Machine Learning</option>
                                    <option value="data-science">Data Science</option>
                                    <option value="iot">IoT</option>
                                    <option value="robotics">Robotics</option>
                                    <option value="game-development">Game Development</option>
                                    <option value="research">Research</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="projectTech" class="form-label">Technologies Used</label>
                                <input type="text" class="form-control" id="projectTech" placeholder="e.g., React, Node.js, MongoDB">
                            </div>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="projectImages" class="form-label">Project Images</label>
                            <input type="file" class="form-control" id="projectImages" multiple accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="projectFiles" class="form-label">Project Files (ZIP)</label>
                            <input type="file" class="form-control" id="projectFiles" accept=".zip,.rar">
                        </div>
                        <div class="mb-3">
                            <label for="githubLink" class="form-label">GitHub Repository</label>
                            <input type="url" class="form-control" id="githubLink" placeholder="https://github.com/username/repo">
                        </div>
                        <div class="mb-3">
                            <label for="liveDemo" class="form-label">Live Demo URL</label>
                            <input type="url" class="form-control" id="liveDemo" placeholder="https://your-project-demo.com">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitProject">
                        <i class="fas fa-upload me-2"></i>Upload Project
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Detail Modal -->
    <div class="modal fade" id="projectDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailBody">
                    <!-- Project details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" id="likeBtn">
                        <i class="fas fa-heart me-1"></i>Like
                    </button>
                    <button type="button" class="btn btn-outline-success" id="forkBtn">
                        <i class="fas fa-code-branch me-1"></i>Fork
                    </button>
                    <button type="button" class="btn btn-primary" id="contactAuthorBtn">
                        <i class="fas fa-envelope me-1"></i>Contact Author
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
